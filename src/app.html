<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="/static/favicon.png" />
		<link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
		<link rel="shortcut icon" href="/static/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="" />
		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#171717" />
		<meta name="robots" content="noindex,nofollow" />
		<meta name="description" content="" />
		<link
			rel="search"
			type="application/opensearchdescription+xml"
			title=""
			href="/opensearch.xml"
		/>
		<script src="/static/loader.js" defer></script>
		<link rel="stylesheet" href="/static/custom.css" />

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			(() => {
				const metaThemeColorTag = document.querySelector('meta[name="theme-color"]');
				const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (!localStorage?.theme) {
					localStorage.theme = 'system';
				}

				// Enhanced theme system with CSS if() support
				const themeColors = {
					light: '#ffffff',
					dark: '#171717',
					'oled-dark': '#000000',
					'rose-pine': '#1f1d2e',
					'material-design': '#ffffff',
					'pink-theme': '#f8bbd0',
					her: '#983724'
				};

				if (localStorage.theme === 'system') {
					document.documentElement.classList.add(prefersDarkTheme ? 'dark' : 'light');
					metaThemeColorTag.setAttribute('content', prefersDarkTheme ? '#171717' : '#ffffff');
				} else if (localStorage.theme === 'oled-dark') {
					document.documentElement.style.setProperty('--color-gray-800', '#101010');
					document.documentElement.style.setProperty('--color-gray-850', '#050505');
					document.documentElement.style.setProperty('--color-gray-900', '#000000');
					document.documentElement.style.setProperty('--color-gray-950', '#000000');
					document.documentElement.classList.add('oled-dark');
					metaThemeColorTag.setAttribute('content', '#000000');
				} else if (localStorage.theme && themeColors[localStorage.theme]) {
					document.documentElement.classList.add(localStorage.theme);
					metaThemeColorTag.setAttribute('content', themeColors[localStorage.theme]);
				} else {
					// Default to dark theme
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#171717');
				}

				window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
					if (localStorage.theme === 'system') {
						if (e.matches) {
							document.documentElement.classList.add('dark');
							document.documentElement.classList.remove('light');
							metaThemeColorTag.setAttribute('content', '#171717');
						} else {
							document.documentElement.classList.add('light');
							document.documentElement.classList.remove('dark');
							metaThemeColorTag.setAttribute('content', '#ffffff');
						}
					}
				});
				const isDarkMode = document.documentElement.classList.contains('dark');

				const logo = document.createElement('img');
				logo.id = 'logo';
				logo.style =
					'position: absolute; width: auto; height: 6rem; top: 44%; left: 50%; transform: translateX(-50%); display:block;';
				logo.src = isDarkMode ? '/static/splash-dark.png' : '/static/splash.png';

				document.addEventListener('DOMContentLoaded', function () {
					const splash = document.getElementById('splash-screen');
					if (splash) splash.prepend(logo);
				});
			})();
		</script>

		<title>加载中</title>
		<link rel="stylesheet" type="text/css" href="/assets/inject.css" />

		<style>
			.breathing-light {
				animation: breathe 2.5s ease-in-out infinite;
				filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
			}

			@keyframes breathe {
				0% {
					opacity: 0.6;
					transform: scale(0.95);
					filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)) brightness(0.9);
				}
				25% {
					opacity: 0.8;
					transform: scale(1);
					filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4)) brightness(1);
				}
				50% {
					opacity: 1;
					transform: scale(1.05);
					filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.6)) brightness(1.1);
				}
				75% {
					opacity: 0.8;
					transform: scale(1);
					filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.4)) brightness(1);
				}
				100% {
					opacity: 0.6;
					transform: scale(0.95);
					filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)) brightness(0.9);
				}
			}

			/* Dark mode adjustments */
			html.dark .breathing-light {
				filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.6));
			}

			html.dark .breathing-light {
				animation: breathe-dark 2.5s ease-in-out infinite;
			}

			@keyframes breathe-dark {
				0% {
					opacity: 0.7;
					transform: scale(0.95);
					filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4)) brightness(0.9);
				}
				25% {
					opacity: 0.85;
					transform: scale(1);
					filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)) brightness(1);
				}
				50% {
					opacity: 1;
					transform: scale(1.05);
					filter: drop-shadow(0 0 30px rgba(6, 182, 212, 0.7)) brightness(1.2);
				}
				75% {
					opacity: 0.85;
					transform: scale(1);
					filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.5)) brightness(1);
				}
				100% {
					opacity: 0.7;
					transform: scale(0.95);
					filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4)) brightness(0.9);
				}
			}
		</style>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%"
		>
			<img
				id="logo"
				style="
					position: absolute;
					width: auto;
					height: 6rem;
					top: 44%;
					left: 50%;
					transform: translateX(-50%);
				"
				src="/static/splash.png"
			/>

			<div
				style="
					position: absolute;
					top: 33%;
					left: 50%;

					width: 24rem;
					transform: translateX(-50%);

					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				<img id="logo-her" src="/static/splash.png" class="breathing-light" />

				<div style="position: relative; width: 24rem; margin-top: 0.5rem">
					<div id="progress-background"></div>

					<div
						id="progress-bar"
						style="
							position: absolute;
							width: 0%;
							height: 0.75rem;
							border-radius: 9999px;
							background-color: #fff;
						"
						class="bg-white"
					></div>
				</div>
			</div>
		</div>
	</body>
</html>
