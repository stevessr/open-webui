name: Build and Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  quality-checks:
    name: 'Format & i18n Checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Use pnpm/action-setup to install pnpm and set up caching
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest # Or specify your pnpm version

      - name: Install Dependencies
        run: pnpm install
        # The 'pnpm update' command is usually for updating your lockfile,
        # typically done locally. 'pnpm install' is for CI.

      - name: Fix missing Dependencies
        run: |
          pnpm add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          pnpm add onnxruntime-web
          pnpm add lowlight
          pnpm add @floating-ui/utils
        # Consider if these need --save-dev or just --save depending on their usage

      - name: Format Frontend
        run: pnpm format

      - name: Run i18next
        run: pnpm i18n:parse

  build:
    name: 'Build Frontend'
    runs-on: ubuntu-latest
    needs: quality-checks # Ensures quality checks pass before building
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install Dependencies
        run: pnpm install

      - name: Fix missing Dependencies
        run: |
          pnpm add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          pnpm add onnxruntime-web
          pnpm add lowlight
          pnpm add @floating-ui/utils

      - name: Build Frontend
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/ 

  deploy:
    name: 'Deploy Frontend to owu repository'
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy on pushes to main
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build

      - name: Deploy to owu repository
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          cd build

          # Initialize git repo if not exists
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Configure sparse checkout for the owu branch
          git remote add origin "https://${{ env.PERSONAL_ACCESS_TOKEN }}@github.com/stevessr/owu.git"
          git sparse-checkout init --cone
          git sparse-checkout set static

          # Fetch the existing owu branch to get history
          git fetch origin owu --depth=2

          # Create a new commit with static + new build
          git checkout -b deploy-${{ github.sha }}

          # If static directory exists from previous build, preserve it
          if [ -d "static" ]; then
            echo "Static directory exists, preserving..."
          else
            echo "Static directory not found, this might be the first deployment"
          fi

          # Add all files including existing static and new build
          git add .
          git commit -m "Deploy owu site - static + build ${{ github.sha }}

          Static assets preserved from previous deployments
          New build from commit ${{ github.sha }}"

          # Force push to owu branch, preserving static assets from previous commit
          git push --force origin deploy-${{ github.sha }}:owu
