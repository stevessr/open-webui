name: Build and Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  quality-checks:
    name: 'Format & i18n Checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile
        # The 'pnpm update' command is usually for updating your lockfile,
        # typically done locally. 'pnpm install' is for CI.

      - name: Fix missing Dependencies
        run: |
          bun add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          bun add onnxruntime-web
          bun add lowlight
          bun add @floating-ui/utils
        # Consider if these need --save-dev or just --save depending on their usage

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Format Frontend
        run: bun run format

      - name: Run i18next
        run: bun run i18n:parse

  build:
    name: 'Build Frontend'
    runs-on: ubuntu-latest
    needs: quality-checks # Ensures quality checks pass before building
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Fix missing Dependencies
        run: |
          bun add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          bun add onnxruntime-web
          bun add lowlight
          bun add @floating-ui/utils

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
            .svelte-kit
          key: ${{ runner.os }}-build-${{ hashFiles('src/**', 'static/**', 'package.json', 'bun.lockb', 'vite.config.ts', 'svelte.config.js', 'tailwind.config.js') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Frontend
        env:
          APP_BUILD_HASH: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/ 

  deploy:
    name: 'Deploy Frontend to owu repository'
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy on pushes to main
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Fix missing Dependencies
        run: |
          bun add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          bun add onnxruntime-web
          bun add lowlight
          bun add @floating-ui/utils

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
            .svelte-kit
          key: ${{ runner.os }}-build-${{ hashFiles('src/**', 'static/**', 'package.json', 'bun.lockb', 'vite.config.ts', 'svelte.config.js', 'tailwind.config.js') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Frontend (if not cached)
        env:
          APP_BUILD_HASH: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: |
          if [ ! -d "build" ] || [ ! -f "build/index.html" ]; then
            echo "Build not found in cache, building..."
            bun run build
          else
            echo "Build found in cache, skipping build step"
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build
          merge-multiple: true

      - name: Deploy to owu repository
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          cd build

          # Initialize git repo
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global init.defaultBranch main
          git config --global advice.defaultBranchName false

          # Add remote
          git remote add origin "https://${{ env.PERSONAL_ACCESS_TOKEN }}@github.com/stevessr/owu.git"

          # Fetch the existing owu branch to get static assets
          echo "Fetching existing owu branch..."
          git fetch origin owu --depth=3

          # Create a new branch for deployment
          git checkout -b deploy-${{ github.sha }}

          # If owu branch exists, copy only static assets from it
          if git ls-tree --name-only origin/owu | grep -q "static"; then
            echo "Found static directory in previous deployment, preserving..."

            # Create static directory if not exists
            mkdir -p static

            # Use git archive to extract only static directory
            git archive origin/owu:static --format=tar | tar -x -C ./

            echo "Static files preserved:"
            ls -la static/ || echo "Static directory is empty"
          else
            echo "No previous static directory found, this might be the first deployment"
          fi

          # Add all files (existing static + new build)
          git add -A
          git status

          # Commit with descriptive message
          git commit -m "Deploy owu site - static + build ${{ github.sha }}

          Static assets preserved from previous deployments
          New build from: ${{ github.repository }}@${{ github.sha }}

          Deployment timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          # Force push to owu branch
          git push --force origin deploy-${{ github.sha }}:owu
