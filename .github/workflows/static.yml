name: Build and Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  quality-checks:
    name: 'Format & i18n Checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile
        # The 'pnpm update' command is usually for updating your lockfile,
        # typically done locally. 'pnpm install' is for CI.

      - name: Fix missing Dependencies
        run: |
          bun add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          bun add onnxruntime-web
          bun add lowlight
          bun add @floating-ui/utils
          bun add y-protocols
        # Consider if these need --save-dev or just --save depending on their usage

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Format Frontend
        run: bun run format

      - name: Run i18next
        run: bun run i18n:parse

  build:
    name: 'Build Frontend'
    runs-on: ubuntu-latest
    needs: quality-checks # Ensures quality checks pass before building
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Fix missing Dependencies
        run: |
          bun add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          bun add onnxruntime-web
          bun add lowlight
          bun add @floating-ui/utils
          bun add y-protocols

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
            .svelte-kit
          key: ${{ runner.os }}-build-${{ hashFiles('src/**', 'static/**', 'package.json', 'bun.lockb', 'vite.config.ts', 'svelte.config.js', 'tailwind.config.js') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Frontend
        env:
          APP_BUILD_HASH: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/ 

  deploy:
    name: 'Deploy Frontend to owu repository'
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy on pushes to main
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Fix missing Dependencies
        run: |
          bun add @codemirror/view @codemirror/state @codemirror/autocomplete @codemirror/commands @codemirror/language @codemirror/closebrackets
          bun add onnxruntime-web
          bun add lowlight
          bun add @floating-ui/utils
          bun add y-protocols

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
            .svelte-kit
          key: ${{ runner.os }}-build-${{ hashFiles('src/**', 'static/**', 'package.json', 'bun.lockb', 'vite.config.ts', 'svelte.config.js', 'tailwind.config.js') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Frontend (if not cached)
        env:
          APP_BUILD_HASH: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
        run: |
          if [ ! -d "build" ] || [ ! -f "build/index.html" ]; then
            echo "Build not found in cache, building..."
            bun run build
          else
            echo "Build found in cache, skipping build step"
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build
          merge-multiple: true

      - name: Setup deployment environment
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "Setting up deployment environment..."
          cd build

          # Initialize git repo
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global init.defaultBranch main
          git config --global advice.defaultBranchName false

          # Add remote
          git remote add origin "https://${{ env.PERSONAL_ACCESS_TOKEN }}@github.com/stevessr/owu.git"

          # Fetch existing branches to check what exists
          echo "Fetching existing branches..."
          git fetch origin --depth=3

          echo "Deployment environment setup complete"
          echo "Available branches:"
          git branch -r || echo "No remote branches found"

      - name: Process data branch
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          cd build

          echo "=== Processing data branch ==="
          if git ls-remote --heads origin data | grep -q "refs/heads/data"; then
            echo "Data branch exists, fetching and updating..."
            git fetch origin data --depth=3
            git checkout data
            git pull origin data
          else
            echo "Data branch does not exist, creating..."
            git checkout -b data
            git commit --allow-empty -m "Initial data branch commit"
          fi

          # Add all files except _app directory to data branch
          echo "Adding files to data branch (excluding _app)..."
          git add .
          git reset HEAD _app 2>/dev/null || true
          if [ -d "_app" ]; then
            git rm -r --cached _app 2>/dev/null || true
          fi

          # Show what will be committed
          echo "Files to be committed to data branch:"
          git status --porcelain

          # Commit changes to data branch
          if ! git diff --staged --quiet; then
            git commit -m "Update data branch - build ${{ github.sha }}

            Files: All build assets except _app
            Build from: ${{ github.repository }}@${{ github.sha }}
            Timestamp: $(date -u +\"%Y-%m-%d %H:%M:%S UTC\")"
            echo "Pushing data branch..."
            git push origin data
            echo "✓ Data branch updated successfully"
          else
            echo "No changes to data branch"
          fi

      - name: Process owu branch
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "=== Processing owu branch ==="

          # Create a temporary directory for owu branch
          echo "Preparing owu branch in separate directory..."
          mkdir -p owu-temp
          cd owu-temp

          # Initialize new git repo for owu branch
          git init
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global init.defaultBranch main
          git config --global advice.defaultBranchName false

          git remote add origin "https://${{ env.PERSONAL_ACCESS_TOKEN }}@github.com/stevessr/owu.git"
          git fetch origin --depth=3

          if git ls-remote --heads origin owu | grep -q "refs/heads/owu"; then
            echo "OWU branch exists, fetching..."
            git fetch origin owu --depth=3
            git checkout owu
          else
            echo "OWU branch does not exist, creating..."
            git checkout -b owu
          fi

          # Clear all existing files
          echo "Clearing existing files in owu branch..."
          git rm -r . 2>/dev/null || true

          # Copy only _app directory from build
          if [ -d "../build/_app" ]; then
            echo "Copying _app directory to owu branch..."
            cp -r ../build/_app ./
            git add _app

            # Show what will be committed
            echo "Files to be committed to owu branch:"
            git status --porcelain
            echo "_app directory copied successfully"
          else
            echo "Warning: _app directory not found in build"
            git commit --allow-empty -m "Empty owu branch - no _app directory found"
          fi

          # Commit changes to owu branch
          if ! git diff --staged --quiet; then
            git commit -m "Update owu branch - _app files from build ${{ github.sha }}

            Files: _app directory only
            Build from: ${{ github.repository }}@${{ github.sha }}
            Timestamp: $(date -u +\"%Y-%m-%d %H:%M:%S UTC\")"
          else
            git commit --allow-empty -m "Update owu branch - no _app changes - build ${{ github.sha }}"
          fi

          echo "Pushing owu branch..."
          git push --force origin owu
          echo "✓ OWU branch updated successfully"

      - name: Cleanup and summary
        run: |
          echo "=== Cleaning up temporary files ==="
          if [ -d "owu-temp" ]; then
            rm -rf owu-temp
            echo "✓ Temporary files cleaned up"
          fi

          echo ""
          echo "=== Deployment Summary ==="
          echo "✓ Data branch: Updated with build assets (excluding _app)"
          echo "✓ OWU branch: Updated with _app files only"
          echo "✓ Repository: https://github.com/stevessr/owu"
          echo "✓ Build commit: ${{ github.sha }}"
          echo "✓ Deployment timestamp: $(date -u +\"%Y-%m-%d %H:%M:%S UTC\")"
          echo ""
          echo "Deployment completed successfully!"
